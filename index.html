<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DVRKC0DE Collective</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
<style>
* {margin:0; padding:0; box-sizing:border-box;}
body {font-family:'Inter', sans-serif; background:#0a0a0a; color:white; line-height:1.6; overflow-x:hidden;}

/* HERO fullscreen video */
.hero {position:relative; height:100vh; width:100%; overflow:hidden;}
.bg-video {
  position:absolute; top:50%; left:50%;
  min-width:100%; min-height:100%;
  width:auto; height:auto;
  transform:translate(-50%, -50%);
  object-fit:cover; z-index:1;
}
.hero::after {
  content:""; position:absolute; top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.3); z-index:2; /* ciemny overlay */
}
.hero::before {
  content:""; position:absolute; top:0; left:0;
  width:100%; height:100%;
  background: url('https://www.transparenttextures.com/patterns/grain.png');
  opacity:0.1; z-index:3; /* lekki grain overlay */
}
.hero-content {
  position:relative; z-index:4; text-align:center;
  top:50%; transform:translateY(-50%);
}
.hero-logo {
  max-width: 400px; width:80%; height:auto; display:block; margin:0 auto;
  filter: drop-shadow(0 8px 12px rgba(0,0,0,0.7)); /* cień pod logo */
}
.hero-content p {
  font-weight:300; margin-top:20px; color:#aaa; font-size:1.2rem;
  text-shadow: 0 4px 8px rgba(0,0,0,0.7); /* cień pod tagline */
}

/* Sekcje */
section {padding:80px 10%; max-width:1200px; margin:auto;}
h2 {font-size:2rem; margin-bottom:40px; font-weight:500; border-bottom:1px solid #222; padding-bottom:10px;}

/* Mixes SoundCloud */
iframe {width:100%; height:166px; margin-bottom:30px; border-radius:4px; border:1px solid #222;}

/* Artists */
.artist {margin-bottom:40px; font-size:1.1rem;}
.artist a {color:white; text-decoration:none; border-bottom:1px solid #555; transition:border-color 0.2s;}
.artist a:hover {border-bottom:1px solid #ff0080;}
.ig-icon {width:24px; height:24px; vertical-align:middle; margin-left:8px; filter: invert(100%); transition: filter 0.2s;}
.ig-icon:hover {filter: invert(60%) sepia(1) saturate(5) hue-rotate(320deg);}

/* Footer */
footer {padding:40px 10%; color:#666; font-size:0.9rem; text-align:center;}
</style>
</head>
<body>

<!-- HERO z fullscreen MP4 + logo -->
<section class="hero">
  <video autoplay muted loop playsinline class="bg-video">
    <source src="intro.mp4" type="video/mp4">
  </video>
  <div class="hero-content">
    <img src="logo.png" alt="DVRKC0DE Logo" class="hero-logo">
    <p>Established 2023, Stockholm | Electronic music collective</p>
  </div>
</section>

<!-- Mixes -->
<section>
  <h2>Mixes</h2>
  <!-- Zamień USERNAME/MIX1 i USERNAME/MIX2 na swoje embedy SoundCloud -->
  <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/USERNAME/MIX1&color=%23ff0080&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false">
  </iframe>
  <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/USERNAME/MIX2&color=%23ff0080&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false">
  </iframe>
</section>

<!-- Artists z klikanymi ikonami IG -->
<section>
  <h2>Artists</h2>
  <div class="artist">
    <strong>Klvudiv Blvck</strong> – 
    <a href="https://www.instagram.com/klvudivblvck/" target="_blank">
      <img src="assets/instagram.svg" alt="Instagram @klvudivblvck" class="ig-icon">
    </a>
  </div>
  <div class="artist">
    <strong>Roger</strong> – 
    <a href="https://www.instagram.com/roger/" target="_blank">
      <img src="assets/instagram.svg" alt="Instagram @roger" class="ig-icon">
    </a>
  </div>
</section>

<!-- Events -->
<section>
  <h2>Events</h2>
  <p>Last event: Warsaw, Smolna with KTK + DLV + KLVUDIVBLCK + SBCSLY</p>
  <p>Next events: stay tuned…</p>
</section>

<!-- Booking -->
<section>
  <h2>Booking</h2>
  <p>Email: <a href="mailto:booking@dvrkc0de.com">booking@dvrkc0de.com</a></p>
</section>

<footer>
  © 2023 DVRKC0DE
</footer>

</body>
</html>
